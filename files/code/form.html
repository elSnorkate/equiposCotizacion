<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipos cotizacion</title>
  <link rel="stylesheet" href="form_styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="title">
      Cotizacion de Equipos
    </div>
    <div class="form">
      <form action="pdf.html" method="GET" target="_blank">
        <div class="input_field">
          <label for="numeroInput">N¬∞ Cotizaci√≥n:</label>
          <input type="text" class="input" name="numeroInput" id="numeroInput" maxlength="4">
        </div>
        <div class="input_field">
          <label>RUC :</label>
          <input type="text" class="input" name="rucInput" id="rucInput" maxlength="11">
        </div>
        <div class="input_field">
          <label>Cliente :</label>
          <input type="text" class="input" name="clienteInput" id="clienteInput">
        </div>
        <div class="input_field">
          <label>Fecha de inicio de cotizacion:</label>
          <input type="date" class="input" name="inicioInput" id="inicioInput">
        </div>
        <div class="input_field">
          <label>Fecha de fin de cotizacion:</label>
          <input type="date" class="input" name="vencimientoInput" id="vencimientoInput">
        </div>
        <div id="itemContainer">
          <!-- Item input fields will be appended here -->
        </div> <br>
        <div class="input_field">
          <label>Descuento:</label>
          <input type="number" min="1" step="any" class="input" name="descuentoInput" id="descuentoInput">
        </div>
        <button type="button" onclick="addNewItem()">Item nuevo</button>
        <br><br>
        <div class="inputfield">
          <input type="submit" value="Generar PDF" class="btn" id="generate-pdf-btn">
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script>
    function addNewItem() {
      var itemContainer = document.getElementById('itemContainer');
      var itemCount = itemContainer.childElementCount + 1;

      var newItemDiv = document.createElement('div');
      newItemDiv.className = 'input_field';

      var conceptLabel = document.createElement('label');
      conceptLabel.textContent = 'Concepto';

      var conceptInput = document.createElement('input');
      conceptInput.type = 'text';
      conceptInput.className = 'input';
      conceptInput.name = 'conceptos_' + itemCount;
      conceptInput.id = 'conceptos_' + itemCount;

      var priceLabel = document.createElement('label');
      priceLabel.textContent = '...Precio';

      var priceInput = document.createElement('input');
      priceInput.type = 'number';
      priceInput.min = '1';
      priceInput.step = 'any';
      priceInput.className = 'input';
      priceInput.name = 'precio' + itemCount;
      priceInput.id = 'precio' + itemCount;

      var deleteButton = document.createElement('button');
      deleteButton.type = 'button';
      deleteButton.textContent =  'üóëÔ∏è';
      deleteButton.onclick = function() {
        // Call the deleteItem function passing the itemDiv to be removed
        deleteItem(newItemDiv);
      };

      newItemDiv.appendChild(conceptLabel);
      newItemDiv.appendChild(conceptInput);
      newItemDiv.appendChild(priceLabel);
      newItemDiv.appendChild(priceInput);
      newItemDiv.appendChild(deleteButton);

      itemContainer.appendChild(newItemDiv);
    }

    function deleteItem(itemDiv) {
      var itemContainer = document.getElementById('itemContainer');
      itemContainer.removeChild(itemDiv);
    }
  </script>
</body>
</html>
